services:
  postgres:
    image: postgres:16-alpine
    container_name: cex-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cex}
      POSTGRES_DB: ${POSTGRES_DB:-cex_core}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: cex-timescaledb
    environment:
      POSTGRES_USER: ${TIMESCALE_USER:-cex_ts}
      POSTGRES_PASSWORD: ${TIMESCALE_PASSWORD:-cex_ts}
      POSTGRES_DB: ${TIMESCALE_DB:-cex_timeseries}
    ports:
      - "5433:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: cex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  kafka:
    image: apache/kafka:3.7.0
    container_name: cex-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: "1"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
      KAFKA_ADVERTISED_LISTENERS: ${KAFKA_ADVERTISED_LISTENERS:-PLAINTEXT://localhost:9092}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
    volumes:
      - kafka_data:/var/lib/kafka/data

  auth:
    build:
      context: ..
      dockerfile: services/auth/Dockerfile
    container_name: cex-auth
    environment:
      CEX_JWT_SECRET: ${CEX_JWT_SECRET:-dev-secret-change-in-production-min-32-chars}
      CEX_ENV: ${CEX_ENV:-dev}
      CEX_RATE_LIMIT_REDIS_ADDR: ${CEX_RATE_LIMIT_REDIS_ADDR:-redis:6379}
      CEX_CONFIG: /app/config.yaml
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-cex_core}
      POSTGRES_USER: ${POSTGRES_USER:-cex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cex}
      POSTGRES_SSLMODE: disable
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    volumes:
      - ../services/auth/config.yaml:/app/config.yaml:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 5s
      timeout: 3s
      retries: 10

  user:
    build:
      context: ..
      dockerfile: services/user/Dockerfile
    container_name: cex-user
    environment:
      CEX_JWT_SECRET: ${CEX_JWT_SECRET:-dev-secret-change-in-production-min-32-chars}
      CEX_ENV: ${CEX_ENV:-dev}
      CEX_HTTP_PORT: 8081
      CEX_CONFIG: /app/config.yaml
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-cex_core}
      POSTGRES_USER: ${POSTGRES_USER:-cex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cex}
      POSTGRES_SSLMODE: disable
    ports:
      - "8081:8081"
    depends_on:
      - postgres
    volumes:
      - ../services/user/config.yaml:/app/config.yaml:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/healthz"]
      interval: 5s
      timeout: 3s
      retries: 10

  kong:
    image: kong:3.8.0
    container_name: cex-kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yaml
      KONG_PROXY_LISTEN: "0.0.0.0:8000"
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"
      CEX_JWT_SECRET: ${CEX_JWT_SECRET:-dev-secret-change-in-production-min-32-chars}
    ports:
      - "8000:8000"
      - "8001:8001"
    volumes:
      - ./kong/kong.yaml:/kong/kong.yaml:ro
    depends_on:
      - auth
      - user
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/status"]
      interval: 5s
      timeout: 3s
      retries: 10

  fee:
    build:
      context: ..
      dockerfile: services/fee/Dockerfile
    container_name: cex-fee
    environment:
      CEX_ENV: ${CEX_ENV:-dev}
      CEX_GRPC_PORT: 9090
      CEX_HTTP_PORT: 8080
      CEX_CONFIG: /app/config.yaml
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-cex_core}
      POSTGRES_USER: ${POSTGRES_USER:-cex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cex}
      POSTGRES_SSLMODE: disable
    ports:
      - "9090:9090"
      - "8082:8080"
    depends_on:
      - postgres
    volumes:
      - ../services/fee/config.yaml:/app/config.yaml:ro
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:9090"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  postgres_data:
  timescale_data:
  redis_data:
  kafka_data:
