apiVersion: v1
kind: ConfigMap
metadata:
  name: order-ingest-config
  namespace: cex-core
data:
  config.yaml: |
    service_name: "order-ingest-service"
    env: "prod"
    log_level: "info"
    metrics_path: "/metrics"
    http:
      host: "0.0.0.0"
      port: 8083
    kafka:
      brokers:
        - "kafka:9092"
      consumer_group: "order-ingest-service"
      topics:
        orders_accepted: "orders.accepted"
        orders_rejected: "orders.rejected"
        orders_cancelled: "orders.cancelled"
        trades_executed: "trades.executed"
    risk_service:
      grpc_addr: "risk:9092"
    ledger_service:
      grpc_addr: "ledger:9091"
    jwt_secret: ""
