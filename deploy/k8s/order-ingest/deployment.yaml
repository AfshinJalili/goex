apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-ingest
  namespace: cex-core
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-ingest
  template:
    metadata:
      labels:
        app: order-ingest
    spec:
      containers:
        - name: order-ingest
          image: goex/order-ingest:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8083
          env:
            - name: CEX_CONFIG
              value: /app/config.yaml
            - name: CEX_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: cex-secrets
                  key: jwt_secret
            - name: POSTGRES_HOST
              value: postgres
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: cex_core
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: cex-secrets
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cex-secrets
                  key: postgres_password
            - name: POSTGRES_SSLMODE
              value: disable
            - name: CEX_KAFKA_BROKERS
              value: kafka:9092
            - name: CEX_RISK_SERVICE_GRPC_ADDR
              value: risk:9092
            - name: CEX_LEDGER_SERVICE_GRPC_ADDR
              value: ledger:9091
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8083
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8083
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: config
          configMap:
            name: order-ingest-config
