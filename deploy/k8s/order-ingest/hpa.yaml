apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: order-ingest
  namespace: cex-core
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: order-ingest
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
