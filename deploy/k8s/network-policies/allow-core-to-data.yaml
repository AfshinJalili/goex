apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-core-to-data-egress
  namespace: cex-core
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: cex-data
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 5433
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 9092
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-core-to-data-ingress
  namespace: cex-data
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: cex-core
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 5433
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 9092
